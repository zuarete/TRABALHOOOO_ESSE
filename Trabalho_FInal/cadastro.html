    <h1>Cadastro de Despesas e Receitas</h1>
  </header>

  <main>
    <section id="form-section">
      <form id="transaction-form">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" placeholder="Ex: Conta de Luz" required>

        <label for="categoria">Categoria:</label>
        <select id="categoria" required>
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>

        <label for="data">Data:</label>
        <input type="date" id="data" required>

        <label for="valor">Valor:</label>
        <input type="number" id="valor" step="0.01" min="0.01" placeholder="Ex: 150.00" required>

        <br>

        <button type="submit">Cadastrar</button>
      </form>
      <p id="success-message" style="color: green; display: none;">Transação cadastrada com sucesso!</p>
    </section>
  </main>

  <script src="js/cadastro.js"></script>
</body>
